name: Naturguiden Backend - Build & Test

on:
  push:
    branches: [unit-testing]
    paths:
      - "Backend/**"
      - "Backend.Tests/**"
      - ".github/workflows/dotnet.yml"
  pull_request:
    branches: [unit-testing]
    paths:
      - "Backend/**"
      - "Backend.Tests/**"
      - ".github/workflows/dotnet.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore Backend/Backend.sln

      - name: Build
        run: dotnet build Backend/Backend.sln --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Run tests
        run: dotnet test Backend.Tests/Backend.Tests.csproj --configuration Release --no-build --verbosity normal
